<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>UIT BARBER</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./image/logo.jpg" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        </div>
    </nav>

    <!--Carousel-->
    <div class="Carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image/slider_0.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="image/slider_1.jpg" class="d-block w-100" alt="active">
          </div>
          <div class="carousel-item">
            <img src="image/slider_2.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--Service-->
    <div class="container">
        <div class="service_head">
            <div class="title_service" role="presentation">DỊCH VỤ UIT BARBER</div>
            <div class="subTitle">Thư giãn 30 phút và bạn sẽ tỏa sáng</div>   
        </div>

        <div class="service_banner">
            <div class="custom_banner">
                <div style="min-height: 304px;">
                    <a href="" target="_blank" rel="noopener noreferrer">
                        <img src="image/service_banner.jpg" alt="" style="width: 100%;">
                    </a>
                </div>
            </div>
        </div>


    </div>


    





    
    

    
 


    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
