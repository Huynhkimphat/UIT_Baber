    <div class="section over-hide z-bigger">
        <input class="checkbox" type="checkbox" name="general" id="general">

        <div class="background-color"></div>
        <div class="section over-hide z-bigger">
            <div class="container">
                <form class="mt-4" method="POST" action="/booking/?_method=PUT">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <p class="pickedDayChange">Pick A Day</p>
                        </div>
                        <div class="col-12 pickDay">
                            <input class="checkbox-tools dayPick" type="radio" value="20/5/2021" name="days" id="day-1">

                            21/5/2021

                            <input class="checkbox-tools dayPick" type="radio" value="22/5/2021" name="days" id="day-3">

                            <i class="far fa-calendar-alt mb-2"></i>
                            22/5/2021

                        </div>
                        <div class="col-12">

                        </div>

                            <input class="checkbox-tools" type="radio" name="stylists" value="Huynh Kim Phat0" id="stylist-1">

                                <i class="far fa-user"></i>
                                Huynh Kim Phat
                            </label>
                            <input class="checkbox-tools" type="radio" name="stylists" value="Huynh Kim Phat1" id="stylist-2">

                                <i class="far fa-user"></i>
                                Huynh Kim Phat
                            </label>
                            <input class="checkbox-tools" type="radio" name="stylists" value="Huynh Kim Phat2" id="stylist-3">

                            </label>
                            <input class="checkbox-tools" type="radio" name="stylists" value="Huynh Kim Phat3" id="stylist-4">

                            </label>

                                <i class="far fa-user"></i>
                                Huynh Kim Phat
                            </label>

                        </div>

                            <p>Pick A Time</p>
                        </div>
                        <div class="col-xl-10 pickTime">
                            <input class="checkbox-budget" type="radio" name="time" value="8h30-10h00" id="time-1">
                            <label class="for-checkbox-budget" for="time-1">
                            <span data-hover="8h30-10h00">8h30-10h00</span>
                            </label>
                            <input class="checkbox-budget" type="radio" name="time" value="10h00-11h30" id="time-2">

                            <input class="checkbox-budget" type="radio" name="time" value="13h00-14h30" id="time-3">

                        </label>
                            <input class="checkbox-booking" type="checkbox" name="booking" value="Dịch Vụ Khác" id="booking-6">
                            <label class="for-checkbox-booking" for="booking-6">
