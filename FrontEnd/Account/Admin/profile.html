<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>UIT's Barber</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Customer</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active disabled" aria-disabled="true">
                    ABOUT ME
                    </a>
                    <a href="./profile.html" class="list-group-item list-group-item-action">PROFILE</a>
                    <a href="#" class="list-group-item list-group-item-action">ROLE</a>
                    <a href="#" class="list-group-item list-group-item-action">CART</a>
                    <a href="#" class="list-group-item list-group-item-action">BOOKING HISTORY</a>
                    <a href="#" class="list-group-item list-group-item-action">ORDER HISTORY</a>
                </div>
            </div>
            <div class="col-md-9">
                <h5>Profile</h5>
                <form>
                    <div class="form mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
                    </div>
                    <div class="form mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form mb-3">
                        <label for="exampleInputPassword1" class="form-label">First Name</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="form mb-3">
                        <label for="exampleInputPassword1" class="form-label">Last Name</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="form mb-3">
                        <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="form mb-3">
                        <label for="exampleInputPassword1" class="form-label">Phone</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
