<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Rating For Product</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/FrontEnd/Products/assets/css/FormRatingProduct.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <!-- Font Awesome licensed -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="cardForm" id="close-rating">
            <div class="p-3">
                <div class="btn cross" onclick="closeRating">
                    <button type="button" class="btn-close" aria-label=" Close"></button>
                </div>
                <div class="first text-center"> <img src="/FrontEnd/Products/assets/images/done_icon.png" width="80">
                    <h3 class="mt-2">Thank you!!!</h3>
                    <p class="text-black-50">Thanks for your order, will be delivered soon</p>
                </div>

                <div class="rate bg-success py-3 text-white mt-5">
                    <h6 class="mt-2">Rate your product</h6>
                    <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio"
                            name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating"
                            value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1"
                            id="1"><label for="1">☆</label>
                    </div>
                </div>

                <div class="mt-4"> <textarea class="area form-control" rows="7" placeholder="Add comments"> </textarea>
                </div>

                <div class="button mt-4 text-center"> <button class="btn btn-success submit-button">Submit</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
